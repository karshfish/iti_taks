<html>
    <head>
        <title>
            fifth task
        </title>
        <script>
            var arr=[
                ["ST1","ST2","ST3"],
                [1,2,3],
                [4,5,6]
            ]
            document.writeln("<table align=\"center\" border=\"2px solid\" cellspacing=\"5px\">")
                for (let i =0;i<arr.length;i++){
                    isNum=true
                    document.writeln("<tr>")
                    for(y=0;y<arr[i].length;y++){
                        document.writeln("<td>" + arr[i][y] +"</td>")
                        if(isNaN(arr[i][y])){
                            isNum=false;
                        }
                        
                        
                    }

                
                    isNum? document.writeln("<td>" + arr[i].reduce((sum,current)=>sum+current,0)+"</td>") : document.writeln("<td> </td>")
                    document.writeln("</tr>")
                }
        </script>
    </head>
</html>
