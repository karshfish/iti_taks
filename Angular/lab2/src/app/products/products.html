<h2>Products</h2>

<div *ngIf="loading" class="my-3">
  <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
  <span class="ms-2">Loading productsâ€¦</span>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="row g-3">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let p of products">
    <div class="card h-100">
      <img [src]="p.thumbnail" class="card-img-top" alt="{{ p.title }}" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text text-truncate">{{ p.description }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <strong class="text-primary">${{ p.price }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
